<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse página em dispositivos com telas de tamanhos diferentes ou simplesmente aumente e diminua o zoom em seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem de Tamanho Grande">
    </picture>
    <h1>Reprodução de Aúdio</h1>
    <p>Reproduzindo aúdios em HTML5.</p>
    <p>Forma mais simples, usando MP3:</p>
    <audio src="midias/happy-mistake.mp3" controls></audio>
    <p>Forma mais completa, usando vários <em>sources</em>:</p>
    <!--Os formatos compatíveus são: MP3, OGG e WAV-->
    <audio preload="metadata" controls>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <!--Também poderíamos colocar mais um source com um arquivo WAV, mas esse tipo de arquivo costuma ser muito pesado-->
        <p>Infelizmente seu navegador não é compatível com a reprodução de aúdios, <a href="midias/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"><strong>clique aqui para fazer o download do arquivo</strong></a></p>
    </audio>
</body>
</html>
