<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>

    <style>
        body {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        thead {
            background-color: gray;
            color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        .col_nome {
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>

    <table>
        <colgroup>
            <col class="col_nome">
            <col class="col_sexo">
            <col class="col_idade">
            <col class="col_prof">
        </colgroup>

        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lucas</td>
                <td>Masculino</td>
                <td>16</td>
                <td>Programador</td>
            </tr>

            <tr>
                <td>Ana Maria</td>
                <td>Feminino</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td>Cláudio</td>
                <td>Masculino</td>
                <td>28</td>
                <td>Professor</td>
            </tr>
            
            <tr>
                <td>Gustavo</td>
                <td>Masculino</td>
                <td>41</td>
                <td>Vendedor</td>
            </tr>
            
            <tr>
                <td>Sofia</td>
                <td>Feminino</td>
                <td>19</td>
                <td>Médica</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
