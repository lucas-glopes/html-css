<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>

    <style>
        body {
            font-family: sans-serif;
        }

        picture > img {
            display: block;
            margin: auto;
            width: 100%;
        }

        #credito {
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar uma melhor experiência &#x1F609</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/img_pequena.jpg">
        <source media="(max-width: 1050px)" srcset="imgs/img_media.jpg">
        <img src="imgs/img_grande.jpg" alt="Imagem 1000p">
    </picture>

    <p id="credito">Foto de Quang Nguyen Vinh no Pexels</p>
</body>
</html>
