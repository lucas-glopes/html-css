<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de JavaScript 01</title>
    <script>
        function lampadaAcesa () {
            document.getElementById('lampada').src = "_imagens/lampada-acesa.jpg"
        }
        function lampadaApagada () {
            document.getElementById('lampada').src = "_imagens/lampada-apagada.jpg"
        }
        function quebraLampada () {
            document.getElementById('lampada').src = "_imagens/lampada-quebrada.jpg"
        }
    </script>
</head>
<body>
    <h1>Acenda a Lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" alt="Lâmpada apagada" onmousemove="lampadaAcesa()" onmouseout="lampadaApagada()" onclick="quebraLampada()" id="lampada">
</body>
</html>
