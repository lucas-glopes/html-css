<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de JavaScript 02</title>
    <script>
        var quebrada = false
        function mudaLampada (modo) {
            if (modo == 1) {
                fonte = "_imagens/lampada-acesa.jpg"
            }
            if (modo == 2) {
                fonte = "_imagens/lampada-apagada.jpg"
            }
            if (modo == 3) {
                fonte = "_imagens/lampada-quebrada.jpg"
            }
            if (!quebrada) {
            document.getElementById('lampada').src = fonte
            if (modo == 3) {
                quebrada = true
            }
            }
        }
    </script>
</head>
<body>
    <h1>Acenda a Lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" alt="Lâmpada apagada" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)" id="lampada">
</body>
</html>
