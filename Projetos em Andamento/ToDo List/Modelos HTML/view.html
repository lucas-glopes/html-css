<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo - Nota de teste</title>

    <!-- css -->
    <link rel="stylesheet" href="css/default/reset.css">
    <link rel="stylesheet" href="css/default/patterns.css">
    <link rel="stylesheet" href="css/containers/container-main.css" />
    <link rel="stylesheet" href="css/light/view.css">
    <link rel="stylesheet" href="css/containers/delete-alert.css" />

    <!-- font awesome -->
    <script
    src="https://kit.fontawesome.com/accdb5154f.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <section class="delete-alert">
        <div class="black-background"></div>

        <div class="alert">
            <p>Deseja realmente excluir "Nota de teste"</p>

            <div class="alert-buttons">
                <button>Não, cancelar</button>
                <button>Sim, excluir</button>
            </div>
        </div>
    </section>

    <nav class="navbar">
        <h1>ToDo</h1>

        <i class="fa-solid fa-bars"></i>

        <!-- links para tela grande -->
        <div class="navbar-links-wide">
            <ul>
                <li><a href="#">Tarefas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </div>

        <button>
            <i class="fa-solid fa-circle-half-stroke"></i>
            <p>Ativar Modo Escuro</p>
        </button>
    </nav>

    <section class="navbar-menu">
        <div class="scheme-switch">
            <!-- obs: salvar no banco de dados
            quel modo o usuário escolheu -->
            <div class="switch-select"></div>
            <ul>
                <li>Claro</li>
                <li>Escuro</li>
            </ul>
        </div>

        <div class="navbar-links-small">
            <ul>
                <li><a href="#">Tarefas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </div>
    </section>

    <main>
        <header>
            <h3>Visualizando</h3>
            <h2>Nota de teste</h2>
        </header>

        <p class="task-description">Essa é um nota de teste, sendo apenas um exemplo de como será visualizada uma tarefa.</p>
            
        <p class="task-status">Status: <span class="unfinished">Não concluída</span></p>

        <section class="task-buttons">
            <section class="edit-task-buttons">
                <button onclick="excluirTarefa()"><i class="fa-solid fa-trash"></i></button>
                
                <button><i class="fa-solid fa-pen-to-square"></i></button>
                
                <button>Marcar com Concluída</button>
            </section>
            
            <button><a href="#"><i class="fa-solid fa-circle-arrow-left"></i> Voltar</a></button>
        </section>
    </main>

    <!-- js -->
    <script src="js/pattern.js"></script>
    <script src="js/delete-alert.js"></script>
</body>
</html>
